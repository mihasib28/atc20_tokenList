<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Responsive Carousel</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

<div class="carousel">

  <div class="track">

    <!-- SLIDE 1 -->
    <a href="/Blog/Blog-2/" class="slide">
      <div class="slide-left">
        <div class="brand">
          <img src="/Floating avatars/img/ATC_icon.png" alt="">
          <span>ATLANTIS WALLET</span>
        </div>

        <h2>The world’s safest crypto wallet — Atlantis Wallet™ powered by QuantumLock™</h2>
        <button class="btn">Learn More</button>
      </div>

      <div class="slide-right">
        <div class="image-box">
          <img src="/Floating avatars/img/wallet.png" alt="">
        </div>
      </div>
    </a>

    <!-- SLIDE 2 -->
    <a href="https://atc20.com/" class="slide">
      <div class="slide-left">
        <div class="brand">
          <img src="/Floating avatars/img/ATC_icon.png" alt="">
          <span>ATC20 Direct — Official Purchase Portal</span>
        </div>

        <h2>Join the MetaInside Campaign and earn up to $2,000!</h2>
        <button class="btn">Join Now</button>
      </div>

      <div class="slide-right">
        <div class="image-box">
          <img src="/Floating avatars/img/454545454.png" alt="">
        </div>
      </div>
    </a>

     <!-- SLIDE 3 -->
    <a href="https://t.me/AtlantisCEX/5234" class="slide">
      <div class="slide-left">
        <div class="brand">
          <img src="/Floating avatars/img/ATC_icon.png" alt="">
          <span>Utility Token</span>
        </div>

        <h2>ATC-20 utility token apps now open</h2>
        <button class="btn">Learn More</button>
      </div>

      <div class="slide-right">
        <div class="image-box">
          <img src="/Floating avatars/img/ATC20_Direct.png" alt="">
        </div>
      </div>
    </a>

  </div>

  <!-- DOTS -->
  <div class="dots">
    <span class="dot active"></span>
    <span class="dot"></span>
    <span class="dot"></span>
  </div>

</div>

<script src="script.js"></script>
</body>
</html>
