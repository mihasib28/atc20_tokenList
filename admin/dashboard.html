<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Admin Dashboard</title>
  <link rel="stylesheet" href="style.css">
</head>

<body>

  <div class="dashboard">
    <header>
      <h2>Admin Dashboard</h2>
      <button onclick="logout()">Logout</button>
    </header>

    <section class="add-token">
      <h3>Add Token</h3>
      <input id="name" placeholder="Token Name">
      <input id="address" placeholder="Contract Address">
      <input id="logo" placeholder="Logo URL from atcscan.io">
      <select id="category">
        <option value="">Select Category</option>
        <option value="stable">Stable</option>
        <option value="meme">Meme</option>
        <option value="utility">Utility</option>
        <option value="commemorative">Commemorative</option>
      </select>

      <button onclick="addToken()">Add Token</button>
      <p id="tokenMsg"></p>
    </section>

    <section>
      <h3>All Tokens</h3>
      <div id="tokenList" class="token-grid"></div>
    </section>
  </div>

  <!-- Delete Confirmation Modal -->
<div id="deleteModal" class="modal">
  <div class="modal-content">
    <h3>Confirm Deletion</h3>
    <p>Type <strong>confirm</strong> to delete this token:</p>
    <input type="text" id="deleteInput" placeholder="Type 'confirm' here">
    <div class="modal-buttons">
      <button id="cancelDelete">Cancel</button>
      <button id="confirmDelete">Delete</button>
    </div>
  </div>
</div>


  <script src="dashboard.js"></script>
</body>

</html>
